<!DOCTYPE html>
<html lang="nl">

<head>

    <meta charset="UTF-8">
    <title>Registreren</title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>



<body>

    <section class="inloggen">

        <form>
            <fieldset>
                <div class="legend">
                    <legend>Registreren</legend>
                </div>

                <label>
                    <p>Naam: </p>
                    <input type="text" placeholder="Shav"> </label>

                <label>
                    <p>Emailadres:</p>
                    <input type="email" placeholder="info@email.nl"> </label>

                <label>
                    <p>Wachtwoord:</p>
                    <input type="password" placeholder="Wachtwoord"> </label>

                <button type="submit"> Registreer </button>
            </fieldset>

        </form>



    </section>
</body>

</html>
